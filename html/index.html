<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.4/dist/quasar.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.4/dist/quasar.umd.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="money-container">
                <div id="money-cash">
                    <transition name="slide-fade">
                        <p v-if="showCash">üí∞&nbsp;<span id="money">{{formatMoney(cash)}}</span></p>
                    </transition>
                </div>
                <div id="money-bank">
                    <transition name="slide-fade">
                        <p v-if="showBank">üè¶&nbsp;<span id="money">{{formatMoney(bank)}}</span></p>
                    </transition>
                </div>
                <div id="money-change" v-if="showUpdate">
                    <p v-if="plus" id="money">+&nbsp;<span id="money">{{formatMoney(amount)}}</span></p>
                    <p v-else-if="minus" id="minus">-&nbsp;<span id="money-minus">{{formatMoney(amount)}}</span></p>
                </div>
            </div>
            <div id="ui-container">
                <div id="playerHud" v-show="show">
                    <div v-if="showVoice">
                        <q-circular-progress class="q-ml-xs" show-value :value="voice" size="45px" :thickness="1" :style="{color: talkingColor}" track-color="voice2" center-color="center" :min="0" :max="3"><q-icon :name="voiceIcon" size="17px" color="white"/>
                    </div>
                    <div v-if="showHealth">
                        <q-circular-progress class="q-ml-xs" show-value :value="health" size="45px" :thickness="1" color="health" track-color="health2" center-color="center"><q-icon name="fas fa-heart" size="17px" color="white"/>
                    </div>
                    <div v-if="showArmor">
                        <q-circular-progress class="q-ml-xs" show-value :value="armor" size="45px" :thickness="1" color="armor" track-color="armor2" center-color="center"><q-icon name="fas fa-shield-alt" size="17px" color="white"/>
                    </div>
                    <div v-if="showHunger">
                        <q-circular-progress class="q-ml-xs" show-value :value="hunger" size="45px" :thickness="1" color="hunger" track-color="hunger2" center-color="center"><q-icon name="fas fa-hamburger" size="17px" color="white"/>
                    </div>
                    <div v-if="showThirst">
                        <q-circular-progress class="q-ml-xs" show-value :value="thirst" size="45px" :thickness="1" color="thirst" track-color="thirst2" center-color="center"><q-icon name="fas fa-tint" size="17px" color="white"/>
                    </div>
                    <div v-if="showStress">
                        <q-circular-progress class="q-ml-xs" show-value :value="stress" size="45px" :thickness="1" color="stress" track-color="stress2" center-color="center"><q-icon name="fas fa-brain" size="17px" color="white"/>
                    </div>
                </div>
            </div>
            <div id="veh-container">
                <div v-show="show">
                    <div class="ui-car-seatbelt">
                        <q-circular-progress show-value :value="seatbelt" size="30px" :thickness="0" color="white" track-color="transparent" center-color="transparent" :min="0" :max="1"><q-icon name="fas fa-user-slash" size="18px" :style="{color: seatbeltColor}"/>
                    </div>
                    <div class="ui-car-speed">
                        <q-circular-progress show-value :value="speed" :angle="230" class="text-white" size="60px" :thickness="0.2" color="white" track-color="transparent" center-color="transparent" :max="336" />
                    </div>
                    <div class="ui-car-fuel">
                        <q-circular-progress show-value :value="fuel" :angle="240" size="30px" :thickness="0.2" color="white" track-color="transparent" center-color="transparent"><q-icon name="fas fa-gas-pump" size="11px" color="white"/>
                    </div>
                    <div class="ui-car-nos" v-if="showNos">
                        <q-circular-progress show-value :value="nos" size="45px" :thickness="1" color="nitro" track-color="nitro2" center-color="center"><q-icon name="fas fa-fire" size="17px" color="white"/>
                    </div>
                    <div class="ui-car-street">
                        <p>{{direction}} | {{street1}} | {{street2}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
